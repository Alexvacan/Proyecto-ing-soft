<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador de ventas</h1>
    
    <form id="precio-form">
      <label for="precio-input">Ingrese el precio:</label>
      <input type="number" id="precio-input" />
      <input type="submit" value="Mostrar Precio" id="mostrar-precio-button" />
    </form>

  
    <form id="cantidad-de-items">
      <label for="items">Cantidad de items a comprar:</label>
      <input type="number" id="items" />
      <input type="submit" value="Cantidad" id="cantidad-button" />
    </form>

    <div id="resultado-div"></div>
    <div id="resultado-cantidad-de-items"></div>
    <div id="resultado-precio-neto"></div>

    <script type="module">
      import { ingresarPrecio, mostrar_precio_neto } from "./src/totalizador.js";

      document.addEventListener("DOMContentLoaded", () => {
      
        const precioForm = document.getElementById("precio-form");
        const precioInput = document.getElementById("precio-input");
        const resultadoDiv = document.getElementById("resultado-div");
        const resultadoPrecioNeto = document.getElementById("resultado-precio-neto");

        precioForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const precio = parseFloat(precioInput.value);

          if (!isNaN(precio)) {
            resultadoDiv.textContent = `Precio ingresado: ${ingresarPrecio(precio)}`;
          } else {
            resultadoDiv.textContent = "Ingrese un número válido.";
          }
        });

        const cantidadForm = document.getElementById("cantidad-de-items");
        const itemsInput = document.getElementById("items");
        const resultadoCantidadDiv = document.getElementById("resultado-cantidad-de-items");

        cantidadForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const cantidad = parseInt(itemsInput.value);

          if (!isNaN(cantidad)) {
            resultadoCantidadDiv.textContent = `Cantidad de items: ${cantidad}`;
          } else {
            resultadoCantidadDiv.textContent = "Ingrese una cantidad válida.";
          }
        });

        precioForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const precio = parseFloat(precioInput.value);
          const cantidad = parseInt(itemsInput.value);

          if (!isNaN(precio) && !isNaN(cantidad)) {
            const precioNeto = mostrar_precio_neto(cantidad, precio);
            resultadoPrecioNeto.textContent = `Precio neto: ${precioNeto}`;
          } else {
            resultadoPrecioNeto.textContent = "Ingrese valores válidos.";
          }
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Ingresar Precio</h1>
    <form id="precio-form">
      <label for="precio-input">Ingrese el precio:</label>
      <input type="number" id="precio-input" />
      <input type="submit" value="Mostrar Precio" id="mostrar-precio-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module">
      import { ingresarPrecio } from "./src/totalizador.js";

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("precio-form");
        const input = document.getElementById("precio-input");
        const resultadoDiv = document.getElementById("resultado-div");

        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const precio = parseFloat(input.value);

          if (!isNaN(precio)) {
            resultadoDiv.textContent = `Precio ingresado: ${ingresarPrecio(precio)}`;
          } else {
            resultadoDiv.textContent = "Ingrese un número válido.";
          }
        });
      });
    </script>
  </body>
</html>

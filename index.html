<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador de ventas</h1>

    <form id="totalizar-form">
      <label for="precio-input">Ingrese el precio por ítem:</label>
      <input type="number" id="precio-input" />

      <label for="peso">Peso:</label>
      <input type="number" id="peso" />

      <label for="items">Cantidad de ítems:</label>
      <input type="number" id="items" />

      <label for="estado">Código de estado:</label>
      <select id="estado">
        <option value="CA">CA</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
      </select>

      <label for="categoria">Categoria:</label>
      <select id="categoria">
        <option value="Varios">Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas Alcohólicas">Bebidas Alcohólicas</option>
        <option value="Material de escritorio">Material de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electrónicos">Electrónicos</option>
        <option value="Vestimenta">Vestimenta</option>
      </select>

      <label for="tipo-cliente">Tipo de cliente:</label>
  <select id="tipo-cliente">
    <option value="Normal">Normal</option>
    <option value="Recurrente">Recurrente</option>
    <option value="Antiguo recurrente">Antiguo recurrente</option>
    <option value="Especial">Especial</option>
  </select>

      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form>


    <div id="resultado-totalizar"></div>


    <script type="module" src="src/presenter.js"></script>
  </body>
</html>
